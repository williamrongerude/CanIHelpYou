<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Can I Help You</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="scene">
        <div class="background">
            <div class="background">
                <div class="star" style="top: 10%; left: 20%;"></div>
                <div class="star" style="top: 15%; left: 50%;"></div>
                <div class="star" style="top: 25%; left: 30%;"></div>
                <div class="star" style="top: 35%; left: 70%;"></div>
                <div class="star" style="top: 50%; left: 40%;"></div>
                <div class="star" style="top: 60%; left: 60%;"></div>
                <div class="star" style="top: 70%; left: 80%;"></div>
                <div class="star" style="top: 80%; left: 90%;"></div>
                <!-- Add more as needed -->
                <img src="images/animal.png" class="animal" style="top: 70%; left: 20%;">
            </div>

        <div id="character-container">
            <img src="images/character-sitting.png" id="character">
        </div>
    </div>

    <div class="interaction">
        <input type="text" id="question" placeholder="How are you feeling?">
        <button onclick="respond()">Ask</button>
        <div id="ai-response" class="response-box"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
